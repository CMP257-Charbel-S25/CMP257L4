<html>
    <head>
        <title>Submit Event</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="/Home.html/">Home</a>
                            <a class="nav-link" href="submit-event.html">Submit Event</a>
                        </div>

                    </div>
                </div>
        </nav>

        <header>
            <h1>AUS Campus Connect</h1>
        </header>

        <h2>Submit an Event</h2>

        <div class="container">
            <form>

                <div class="row mb-3">
                    <div class="col-md-6">

                    <label for="ename" class="form-label">Event Name:</label>
                    <input type="text" id="ename" name="ename" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                    <label for="time" class="form-label">Time:</label>
                    <input type="time" id="time" name="time" class="form-control">
                    </div>
                    <div class="col-md-6">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" name="location" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                    <label for="event-des" class="form-label">Brief Description:</label>
                    <textarea id="event-des" name="event-des" class="form-control"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                    <label for="org-name" class="form-label">Organizer Name:</label>
                    <input type="text" id="org-name" name="org-name" class="form-control">
                    </div>
                    <div class="col-md-6">
                    <label for="org-email" class="form-label">Organizer Email:</label>
                    <input type="email" id="org-email" name="org-email" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                    <label class="form-label d-block">Event Availability:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="yes" name="availability" value="yes">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="no" name="availability" value="no">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                    </div>

                    <div class="col-md-6">
                    <label class="form-label d-block">Event Type:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="workshop" name="event-type" value="workshop">
                        <label class="form-check-label" for="workshop">Workshop</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="social" name="event-type" value="social">
                        <label class="form-check-label" for="social">Social</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sports" name="event-type" value="sports">
                        <label class="form-check-label" for="sports">Sports</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="academic" name="event-type" value="academic">
                        <label class="form-check-label" for="academic">Academic</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="other" name="event-type" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                    <label for="department" class="form-label">Event Department:</label>
                    <select id="department" name="department" class="form-select">
                        <option value="cen">CEN</option>
                        <option value="sba">SBA</option>
                        <option value="cas">CAS</option>
                        <option value="caad">CAAD</option>
                        <option value="osa">OSA</option>
                        <option value="other">Other</option>
                    </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                    <button type="reset" class="btn btn-danger me-2">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit Event</button>
                    </div>
                </div>

            </form>
        </div>
